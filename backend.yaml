- name: configure backend server
  host: backend
  become: yes
  tasks: 
  - name: disable current nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodesj 20
    ansible.builtun.command: dnf module enable nodejs:20 -y

  - name : install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present